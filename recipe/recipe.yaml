context:
  version: "2.15.5"

package:
  name: astro-ls
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@astrojs/language-server/-/language-server-${{ version }}.tgz
  sha256: 8ea2da9e176023ed414ae36863e2edcf72486fd1ec6b4740893e0d231dd4f409

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - "astro-ls 2>&1 | grep -q \"Connection input stream is not set.\""

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for Astro
  homepage: https://github.com/withastro/language-tools
  repository: https://github.com/withastro/language-tools

extra:
  recipe-maintainers:
    - danielnachun
